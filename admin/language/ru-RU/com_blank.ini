COM_BLANK_DESC_FULL="<h3>Для чего это надо?</h3>
<p>Для того, чтобы привязать к странице пустой вывод, который не создаёт нагрузки ни на запросы, ни на рендер. Чаще всего это требуется на главной странице сайта или на специальных страницах-лендингах в тех случаях, когда они собираются модулями.</p>
<p>По умолчанию в Joomla к главной странице привязаны избранные материалы. Мало кто знает, но эта страница — одна из самых нагруженных страниц в базовых компонентах Joomla.</p>
<h3>Почему нельзя обойтись средствами шаблона?</h3>
<ul>
<li>Не все шаблоны поддерживают отключение вывода компонента на определённой странице.</li>
<li>Не все шаблоны позволяют безопасно внедрить необходимые правки по отключению вывода компонента без потери правок при возможном обновлении компонента.</li>
<li>Не все веб-мастера в состоянии внести в шаблон необходимые правки.</li>
</ul>
<h3>Что делать, если шаблон создаёт разметку с отступами вокруг пустого вывода?</h3>
<p>Переопределить шаблон единственного вида этого компонента и вручную прописать ему стили по скрытию блока-обёртки.</p>"
